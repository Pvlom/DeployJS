<title>JavaScript - pensamiento Logico</title>

<body>
<script>
    // Introduccion
    nombre = prompt("Ingrese su nombre");
    Apellido = prompt("Ingrese su apellido");
    Edad = prompt("Ingrese su Edad");

    // Nudo
            //Hola Yo soy xx , xx , y tengo xx años
    mensaje = "Hola , Yo soy " + Apellido + ", " + nombre + " y Tengo" + " "+ Edad + " Años";
    //Desenlace

    //Sacarlo por las dos opciones (Alert, document.write)
    document.write(mensaje);
    //alert("Hola , Yo soy " + Apellido + ", " + nombre + " y Tengo" + " "+ Edad + " Años");
    
</script>

</body>
